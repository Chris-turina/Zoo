  <option value="allAnimals" selected="selected">All Animals</option>
  <option value="lowToHigh">Age Low to High</option>
  <option value="highToLow">Age High to Low</option>
  <option value="youngerThanTwo">Younger Than 2 years old</option>
  <option value="twoAndOlder">Older then 1 year </option>
</select>

<div id="animal">
  <div class="animal" *ngFor="let currentAnimal of childAnimalList | filter:filterByOption" (click)="animalCardClicked(currentAnimal)" >
    <h3>{{currentAnimal.species}}</h3>
    <div class="name_age">
      <p class="name">"{{currentAnimal.name}}"</p>
      <p class="age">Age: {{currentAnimal.age}}</p>
      <div class="edit-button" (click)="editButtonClicked(currentAnimal)">
        <p>Edit</p>
      </div>
    </div>
  </div>

</div>
