<div class="container">
  <h1>The Zoo</h1>
  <p id="add-animal" (click)="addNewAnimalForm()">Add Animal</p>
  <animal-list [childAnimalList]="masterAnimalList" (clickSender)="editAnimal($event)" (showBioClicker)="showAnimalBio($event)" ></animal-list>
  <new-animal [childNewAnimal]="newAnimalForm" (newAnimalSender)="addAnimal($event)" (closeFormSender)="nullAnimalForm()"></new-animal>
  <edit-animal [childSelectedAnimal]="selectedAnimal" (keepChangesSender)="nullEditAnimal()"></edit-animal>
  <animal-bio [childSelectedAnimalBio]="animalBio" (closeBioSender)="nullAnimalBio()"></animal-bio>
</div>
